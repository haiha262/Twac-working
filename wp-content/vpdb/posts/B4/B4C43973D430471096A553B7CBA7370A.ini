post_content = "Las Vegas, officially the City of Las Vegas and often known as simply Vegas, is a city in the United States, the most populous city in the state of Nevada, the county seat of Clark County, and the city proper of the Las Vegas Valley. Las Vegas is an internationally renowned major resort city known primarily for gambling, shopping, fine dining and nightlife and is the leading financial and cultural center for Southern Nevada.

The city bills itself as The Entertainment Capital of the World, and is famous for its mega casinoâ€“hotels and associated entertainment. A growing retirement and family city, Las Vegas is the 30th-most populous city in the United States, with a population of 603,488 at the 2013 United States Census Estimates.The 2013 population of the Las Vegas metropolitan area was 2,027,828. The city is one of the top three leading destinations in the United States for conventions, business, and meetings and is one of the wealthiest major cities in the country. In addition, the city's metropolitan area has more AAA Five Diamond hotels than any other city in the world, and is a global leader in the hospitality industry. Today, Las Vegas is one of the top tourist destinations in the world"

post_title = "Manhattan Skyline"
post_excerpt = "Follow the coming-of-age tale of lion cub Simba in this vibrant and colorful family-friendly musical full of phenomenal set design, dazzling special effects, and award winning show songs. Pair a show with a gourmet dinner package and turn the night into a truly unforgettable and intimate getaway. Stop at the luxurious Salieri Theatre Restaurant for a tantalizing pre-show meal consisting of succulent appetizers and specially crafted main courses, and then skip over to nearby Lyceum Theatre for an equally rich, visual feast. These dinner and show packages offer unbeatable value for an evening of unparalleled entertainment. "

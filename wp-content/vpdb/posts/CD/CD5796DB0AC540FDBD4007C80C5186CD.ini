post_content = "[vc_row][vc_column][vc_column_text]All Form elements based on <a href=\"http://getbootstrap.com\">Bootstrap 3</a>. Check out form elements <a href=\"http://getbootstrap.com/css/#forms\">page</a> for more demos
<div class=\"gap gap-small\"></div>

<hr />

<h2>Basic demo</h2>
<div class=\"row row-wrap\">
<div class=\"col-md-4\">
<h4>Large Size</h4>
<form>
<div class=\"form-group form-group-lg\"><label>Email address</label>
<input class=\"form-control\" type=\"email\" placeholder=\"Enter email\" /></div>
<div class=\"form-group form-group-lg\"><label>Password</label>
<input class=\"form-control\" type=\"password\" placeholder=\"Password\" /></div>
<div class=\"checkbox\"><label>
<input type=\"checkbox\" />Check me out</label></div>
<input class=\"btn btn-primary\" type=\"submit\" value=\"Log In\" />

</form></div>
<div class=\"col-md-4\">
<h4>Normal Size</h4>
<form>
<div class=\"form-group\"><label>Email address</label>
<input class=\"form-control\" type=\"email\" placeholder=\"Enter email\" /></div>
<div class=\"form-group\"><label>Password</label>
<input class=\"form-control\" type=\"password\" placeholder=\"Password\" /></div>
<div class=\"checkbox\"><label>
<input type=\"checkbox\" />Check me out</label></div>
<input class=\"btn btn-primary\" type=\"submit\" value=\"Log In\" />

</form></div>
<div class=\"col-md-4\">
<h4>Small Size</h4>
<form>
<div class=\"form-group form-group-sm\"><label>Email address</label>
<input class=\"form-control\" type=\"email\" placeholder=\"Enter email\" /></div>
<div class=\"form-group form-group-sm\"><label>Password</label>
<input class=\"form-control\" type=\"password\" placeholder=\"Password\" /></div>
<div class=\"checkbox\"><label>
<input type=\"checkbox\" />Check me out</label></div>
<input class=\"btn btn-primary\" type=\"submit\" value=\"Log In\" />

</form></div>
</div>

<hr />

<h2>Advanced Input Effects</h2>
<div class=\"row row-wrap\">
<div class=\"col-md-4\">
<div class=\"form-group form-group-label-highlight\"><label>Label Highlight</label>
<input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-label-anim\"><label>Label Animation</label>
<input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
</div>
<div class=\"col-md-8\">
<div class=\"row\">
<div class=\"col-md-6\">
<div class=\"form-group form-group-icon-left\"><label>Left Input Icon</label><i class=\"fa fa-star input-icon\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Hightlight</label><i class=\"fa fa-rocket input-icon input-icon-hightlight\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Bounce</label><i class=\"fa fa-gear input-icon input-icon-bounce\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Swing</label><i class=\"fa fa-retweet input-icon input-icon-swing\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
</div>
<div class=\"col-md-6\">
<div class=\"form-group form-group-icon-right\"><label>Left Input Icon</label><i class=\"fa fa-map-marker input-icon\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Show</label><i class=\"fa fa-user input-icon input-icon-show\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Tada</label><i class=\"fa fa-search input-icon input-icon-tada\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
<div class=\"form-group form-group-icon-left\"><label>Icon Shake</label><i class=\"fa fa-plane input-icon input-icon-shake\"></i><input class=\"form-control\" type=\"text\" placeholder=\"Write something\" /></div>
</div>
</div>
You can use any icon gliph from <a href=\"#\">fontawesome</a> or custom <a href=\"#\">iconmoon</a> icon font.

You also can use icon effects with any input size (normal, large, small)

</div>
</div>

<hr />

<h2>Advanced Checkboxes and Radios</h2>
<div class=\"row row-wrap\">

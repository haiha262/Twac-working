post_content = "Boston is the capital and largest city of the Commonwealth of Massachusetts in the United States. Boston also serves as county seat of Suffolk County. The largest city in New England, the city proper, covering 48 square miles (124 km2), had an estimated population of 645,966 in 2014, making it the 24th largest city in the United States.The city is the anchor of a substantially larger metropolitan area called Greater Boston, home to 4.5 million people and the tenth-largest metropolitan area in the country. Greater Boston as a commuting region is home to 7.6 million people, making it the sixth-largest Combined Statistical Area in the United States.

One of the oldest cities in the United States, Boston was founded on the Shawmut Peninsula in 1630 by Puritan settlers from England. It was the scene of several key events of the American Revolution, such as the Boston Massacre, the Boston Tea Party, the Battle of Bunker Hill, and the Siege of Boston. Upon American independence from Great Britain, the city continued to be an important port and manufacturing hub, as well as a center for education and culture. Through land reclamation and municipal annexation, Boston has expanded beyond the original peninsula. Its rich history helps attract many tourists, with Faneuil Hall alone attracting over 20 million visitors.Boston's many firsts include the United States' first public school, Boston Latin School (1635),and first subway system (1897).

The area's many colleges and universities make Boston an international center of higher education and medicine, and the city is considered to be a world leader in innovation for a variety of reasons. Boston's economic base also includes finance, professional and business services, and government activities. The city has one of the highest costs of living in the United States, though it remains high on world livability rankings. Boston is one of the eight cities in the United States considered an 'alpha city' by the study GaWC5."
